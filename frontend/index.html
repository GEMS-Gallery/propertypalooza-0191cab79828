<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
        }
        .header {
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-section {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .tweet-form {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
        }
        #tweet-input {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        #tweet-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .tweet {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
        }
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .tweet-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .tweet-username {
            font-weight: bold;
        }
        .tweet-handle {
            color: #657786;
            margin-left: 5px;
        }
        .tweet-text {
            margin-bottom: 10px;
        }
        .tweet-actions {
            display: flex;
            justify-content: space-between;
            color: #657786;
        }
        .tweet-action {
            cursor: pointer;
        }
        .tweet-action:hover {
            color: #1da1f2;
        }
        .liked {
            color: #e0245e;
        }
        .retweeted {
            color: #17bf63;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Twitter Clone</h1>
            <div id="current-user"></div>
        </div>
        <div class="profile-section">
            <div class="profile-info">
                <div class="profile-avatar"></div>
                <div>
                    <h2 id="profile-name"></h2>
                    <p id="profile-handle"></p>
                </div>
            </div>
        </div>
        <div class="tweet-form">
            <textarea id="tweet-input" placeholder="What's happening?"></textarea>
            <button id="tweet-button">Tweet</button>
        </div>
        <div id="tweet-container"></div>
    </div>

    <script>
        const tweetInput = document.getElementById('tweet-input');
        const tweetButton = document.getElementById('tweet-button');
        const tweetContainer = document.getElementById('tweet-container');
        const currentUserElement = document.getElementById('current-user');
        const profileName = document.getElementById('profile-name');
        const profileHandle = document.getElementById('profile-handle');

        let currentUser = {
            name: 'John Doe',
            handle: '@johndoe',
            avatar: 'üë§'
        };

        let tweets = [];

        function updateCurrentUser() {
            currentUserElement.textContent = currentUser.name;
            profileName.textContent = currentUser.name;
            profileHandle.textContent = currentUser.handle;
        }

        function createTweet(text) {
            const tweet = {
                id: Date.now(),
                text: text,
                user: currentUser,
                likes: 0,
                retweets: 0,
                timestamp: new Date(),
                liked: false,
                retweeted: false
            };
            tweets.unshift(tweet);
            renderTweets();
        }

        function renderTweets() {
            tweetContainer.innerHTML = '';
            tweets.forEach(tweet => {
                const tweetElement = document.createElement('div');
                tweetElement.className = 'tweet';
                tweetElement.innerHTML = `
                    <div class="tweet-header">
                        <div class="tweet-avatar">${tweet.user.avatar}</div>
                        <span class="tweet-username">${tweet.user.name}</span>
                        <span class="tweet-handle">${tweet.user.handle}</span>
                    </div>
                    <div class="tweet-text">${tweet.text}</div>
                    <div class="tweet-actions">
                        <span class="tweet-action like ${tweet.liked ? 'liked' : ''}" onclick="toggleLike(${tweet.id})">‚ù§Ô∏è ${tweet.likes}</span>
                        <span class="tweet-action retweet ${tweet.retweeted ? 'retweeted' : ''}" onclick="toggleRetweet(${tweet.id})">üîÅ ${tweet.retweets}</span>
                        <span class="tweet-action">${tweet.timestamp.toLocaleString()}</span>
                    </div>
                `;
                tweetContainer.appendChild(tweetElement);
            });
        }

        function toggleLike(id) {
            const tweet = tweets.find(t => t.id === id);
            tweet.liked = !tweet.liked;
            tweet.likes += tweet.liked ? 1 : -1;
            renderTweets();
        }

        function toggleRetweet(id) {
            const tweet = tweets.find(t => t.id === id);
            tweet.retweeted = !tweet.retweeted;
            tweet.retweets += tweet.retweeted ? 1 : -1;
            renderTweets();
        }

        tweetButton.addEventListener('click', () => {
            const tweetText = tweetInput.value.trim();
            if (tweetText) {
                createTweet(tweetText);
                tweetInput.value = '';
            }
        });

        // Initialize the app
        updateCurrentUser();

        // Add some sample tweets
        createTweet("Hello, Twitter clone!");
        createTweet("This is a more feature-rich version of our Twitter clone.");
        createTweet("You can now like and retweet posts!");
    </script>
</body>
</html>
